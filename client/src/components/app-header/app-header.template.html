<div class="header">
    <div class="logo">
        <img src="https://cdn.prod.website-files.com/64c2dab8cd500969e09f51f5/64c30294686438dbe41e79c7_Logo.svg" alt="Somnio Store" class="logo-image">
    </div>
    <div class="search-bar">
        <div class="search-input-container">
            <input 
                type="text" 
                ng-model="$ctrl.searchQuery" 
                ng-model-options="{debounce: 500}" 
                ng-change="$ctrl.onSearchChange()" 
                placeholder="Search products...">
            <button 
                type="button" 
                class="clear-button" 
                ng-click="$ctrl.clearSearch()" 
                ng-show="$ctrl.searchQuery"
                title="Clear search">

            </button>
        </div>
    </div>
</div>
