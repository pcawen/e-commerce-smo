services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    
    ports:
      - "3000:3000"
    
    depends_on:
      - mongo

    env_file:
        - .env
    
    environment:
      NODE_ENV: production

  mongo:
    image: mongo:6
    
    ports:
      - "27017:27017"
    
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: